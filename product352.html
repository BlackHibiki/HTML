<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบขายของที่ระลึก - ผู้ดูแล</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #3e3e3e;
    }
    .form-section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    input[type="submit"] {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>ระบบขายของที่ระลึก 30 ปี สาขาวิชาวิทยาการคอมพิวเตอร์</h1>
  <div class="form-section">
    <h2>หน้าผู้ดูแลระบบ (Admin)</h2>
    <form>
      <label>ประเภทสินค้า:</label>
      <select>
        <option>เสื้อ</option>
        <option>กระเป๋า</option>
        <option>แก้ว</option>
        <option>หมวก</option>
        <option>ร่ม</option>
        <option>เข็มกลัด</option>
        <option>สมุด</option>
        <option>ปากกา</option>
      </select>

      <label>รายละเอียด (เช่น สี, ขนาด):</label>
      <input type="text" name="details">

      <label>รูปภาพสินค้า:</label>
      <input type="file" accept="image/*">

      <label>ราคา (บาท):</label>
      <input type="number" name="price" min="0">

      <input type="submit" value="เพิ่มสินค้า">
    </form>
  </div>
</body>
</html>

<!-- หน้า 2: ลูกค้า -->

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบสั่งซื้อของที่ระลึก - ลูกค้า</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: #e8f5e9;
    }
    h1 {
      color: #2e7d32;
    }
    .form-section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    input[type="submit"] {
      background-color: #388e3c;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <h1>ฟอร์มสั่งซื้อของที่ระลึก</h1>
  <div class="form-section">
    <form>
      <label>ชื่อ-นามสกุล:</label>
      <input type="text" name="fullname" required>

      <label>ที่อยู่:</label>
      <textarea name="address" rows="3"></textarea>

      <label>เบอร์โทร:</label>
      <input type="tel" name="phone">

      <label>รายการสินค้า (ระบุชื่อ สี ขนาด จำนวน):</label>
      <textarea name="items" rows="4"></textarea>

      <label>แนบรูปสลิปชำระเงิน:</label>
      <input type="file" accept="image/*">

      <label>วันที่ซื้อ:</label>
      <input type="date" name="buydate">

      <label>เลือกรูปแบบการรับสินค้า:</label>
      <select name="delivery">
        <option value="รับเอง">รับเอง</option>
        <option value="จัดส่ง">จัดส่ง</option>
      </select>

      <label>ช่องทางชำระเงิน:</label>
      <select name="payment">
        <option value="โอนผ่านบัญชีธนาคาร">โอนผ่านบัญชีธนาคาร</option>
        <option value="พร้อมเพย์">พร้อมเพย์</option>
        <option value="ชำระเงินปลายทาง">ชำระเงินปลายทาง</option>
      </select>

      <input type="submit" value="ยืนยันการสั่งซื้อ">
    </form>
  </div>
</body>
</html>
