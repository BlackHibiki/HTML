<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แบบสอบถามสุขภาพ - ธีมเขียว Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white max-w-md w-full rounded-xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">แบบสอบถามสุขภาพ</h2>

    <form id="healthForm" class="space-y-6">

      <label class="block">
        <span class="text-green-700 font-semibold">อายุ:</span>
        <input type="number" id="age" class="mt-1 block w-full rounded-md border border-green-300 focus:border-green-500 focus:ring-2 focus:ring-green-400 px-3 py-2 outline-none" />
        <p id="ageError" class="text-red-600 text-sm mt-1"></p>
      </label>

      <fieldset class="block">
        <legend class="text-green-700 font-semibold mb-2">เพศ:</legend>
        <label class="inline-flex items-center mr-6 text-green-800">
          <input type="radio" name="gender" value="ชาย" class="form-radio text-green-600" />
          <span class="ml-2">ชาย</span>
        </label>
        <label class="inline-flex items-center text-green-800">
          <input type="radio" name="gender" value="หญิง" class="form-radio text-green-600" />
          <span class="ml-2">หญิง</span>
        </label>
      </fieldset>

      <label class="block">
        <span class="text-green-700 font-semibold">น้ำหนัก (kg):</span>
        <input type="number" id="weight" class="mt-1 block w-full rounded-md border border-green-300 focus:border-green-500 focus:ring-2 focus:ring-green-400 px-3 py-2 outline-none" />
      </label>

      <label class="block">
        <span class="text-green-700 font-semibold">ส่วนสูง (cm):</span>
        <input type="number" id="height" class="mt-1 block w-full rounded-md border border-green-300 focus:border-green-500 focus:ring-2 focus:ring-green-400 px-3 py-2 outline-none" />
        <p id="bmiError" class="text-red-600 text-sm mt-1"></p>
      </label>

      <label class="inline-flex items-center space-x-2">
        <input type="checkbox" id="hasDisease" class="form-checkbox text-green-600" />
        <span class="text-green-700 font-semibold">มีโรคประจำตัว</span>
      </label>

      <div id="diseaseBox" class="mt-4 hidden">
        <label class="block">
          <span class="text-green-700 font-semibold">กรุณาระบุโรค:</span>
          <textarea id="diseaseText" rows="3" class="mt-1 block w-full rounded-md border border-green-300 focus:border-green-500 focus:ring-2 focus:ring-green-400 px-3 py-2 outline-none"></textarea>
        </label>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-md transition duration-300">
        ส่งแบบสอบถาม
      </button>
    </form>
  </div>

  <!-- Modal -->
  <div id="healthModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg max-w-sm p-6 text-center shadow-lg">
      <p id="healthResult" class="text-green-800 font-semibold mb-6 text-lg"></p>
      <button onclick="closeModal()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md transition duration-300">
        ปิด
      </button>
    </div>
  </div>

<script>
  const hasDiseaseCheckbox = document.getElementById('hasDisease');
  const diseaseBox = document.getElementById('diseaseBox');

  hasDiseaseCheckbox.addEventListener('change', () => {
    diseaseBox.classList.toggle('hidden', !hasDiseaseCheckbox.checked);
  });

  document.getElementById('healthForm').addEventListener('submit', function(e) {
    e.preventDefault();
    let valid = true;

    const age = parseInt(document.getElementById('age').value);
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);
    const hasDisease = hasDiseaseCheckbox.checked;
    const diseaseText = document.getElementById('diseaseText').value.trim();

    document.getElementById('ageError').textContent = "";
    document.getElementById('bmiError').textContent = "";

    if (isNaN(age) || age < 15 || age > 60) {
      document.getElementById('ageError').textContent = "อายุต้องอยู่ระหว่าง 15-60 ปี";
      valid = false;
    }

    if (weight <= 0 || height <= 0 || isNaN(weight) || isNaN(height)) {
      document.getElementById('bmiError').textContent = "น้ำหนักและส่วนสูงต้องเป็นค่าบวก";
      valid = false;
    }

    if (hasDisease && diseaseText === "") {
      alert("กรุณาระบุโรคประจำตัว");
      valid = false;
    }

    if (valid) {
      const bmi = weight / ((height / 100) ** 2);
      let category = "";

      if (bmi < 18.5) category = "ผอม";
      else if (bmi < 23) category = "ปกติ";
      else if (bmi < 25) category = "น้ำหนักเกิน";
      else category = "อ้วน";

      document.getElementById('healthResult').textContent = `BMI ของคุณคือ ${bmi.toFixed(2)} (${category})`;
      document.getElementById('healthModal').classList.remove('hidden');
    }
  });

  function closeModal() {
    document.getElementById('healthModal').classList.add('hidden');
  }
</script>

</body>
</html>

</body>
</html>
