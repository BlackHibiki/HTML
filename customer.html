<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ฟอร์มสั่งซื้อของที่ระลึก</title>
  <style>
    body { font-family: 'Prompt', sans-serif; background-color: #fff8f0; margin: 0; padding: 20px; }
    h1 { color: #8e44ad; text-align: center; }
    form { background: #ffffff; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #9b59b6; color: white; padding: 10px; margin-top: 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #8e44ad; }
    .nav { text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#admin" onclick="location.href='admin.html'">
      <button>ไปยังหน้าผู้ดูแลระบบ</button>
    </a>
  </div>
  <h1>ฟอร์มสั่งซื้อของที่ระลึก 30 ปี วิทยาการคอมพิวเตอร์</h1>
  <form>
    <label>ชื่อ - นามสกุล</label>
    <input type="text" name="fullname">

    <label>ที่อยู่</label>
    <textarea name="address" rows="3"></textarea>

    <label>เบอร์โทร</label>
    <input type="tel" name="phone">

    <label>เลือกรายการสินค้า</label>
    <textarea name="orderDetail" rows="3" placeholder="ระบุสินค้าที่ต้องการเช่น เสื้อ M สีดำ 1 ตัว..."></textarea>

    <label>อัปโหลดรูปสลิป</label>
    <input type="file" name="slip">

    <label>วันที่ซื้อ</label>
    <input type="date" name="purchaseDate">

    <label>การรับสินค้า</label>
    <select name="deliveryOption">
      <option value="pickup">รับเอง</option>
      <option value="delivery">จัดส่ง</option>
    </select>

    <label>ช่องทางชำระเงิน</label>
    <select name="paymentMethod">
      <option value="bank">โอนผ่านบัญชีธนาคาร</option>
      <option value="cash">เงินสด</option>
      <option value="promptpay">PromptPay</option>
    </select>

    <button type="submit">ยืนยันการสั่งซื้อ</button>
  </form>
</body>
</html>
